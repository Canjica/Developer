<!DOCTYPE html>
<html lang="ptBR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria 5tarbucky</title>
    <link rel="stylesheet" href="/projetosHTML/cafeteria-parallaxtopofixo/style.css">
</head>
<body>
    <div class="top" id="topo">
        <header>
        <div class="top-left">
        <img src="/projetosHTML/cafeteria-parallaxtopofixo/imagens/logotipo.png" alt="logo" title="logotipo">
            <div class="texttop">
            <a href="">MENU</a>
            <a href="">RECOMPENSAS</a>
            <a href="">NOSSO CAFÉ</a>
            <a href="">OS IMPACTU</a>
            </div>
        </div>
        <div class="top-right">
            <a href="https://historias.starbucks.com/br/"><img src="https://www.starbucks.com.br/public/img/icons/sb-historias-logo.svg"></a>
            <a href="https://www.starbucks.com.br/lojas"><img src="/projetosHTML/cafeteria-parallaxtopofixo/imagens/encontreloja.png" class="imagemap"></a>

        </div>
        </header>
    </div>
    <div class="banner">
        <img src="/projetosHTML/cafeteria-parallaxtopofixo/imagens/banner_3593676758_desktop.jpg">

    <div class="motivo">
        <p>“A cada xícara, a cada conversa, com cada comunidade – Nós nutrimos infinitas possibilidades de conexão humana.”</p>
        <a href=""><button class="saiba">Saiba Mais!</button></a>
    </div>

    <div class="imagens">
        <img src="https://www.starbucks.com.br/public/img/home/15170_SBUX_REW_BANNERS3MAIO_01.png">
        <h3>Sua pausa mais saborosa!</h3>
        <p>Você pode fazer seu pedido sem pegar filas, pedindo pelo <br>aplicativo da Starbucks e retirando na sua loja preferida.</p>
    </div>
